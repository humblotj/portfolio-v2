name: Deploy to Firebase Hosting on PR
'on': pull_request

env:
  SASS_PATH: node_modules:src
  TSC_COMPILE_ON_ERROR: true
  REACT_APP_API_KEY: '${{ secrets.REACT_APP_API_KEY }}'
  REACT_APP_SERVICE_ID: '${{ secrets.SERVICE_ID }}'
  REACT_APP_TEMPLATE_ID: '${{ secrets.TEMPLATE_ID }}'
  REACT_APP_USER_ID: '${{ secrets.USER_ID }}'

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JEANHUMBLOT_901AE }}'
          projectId: jeanhumblot-901ae
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
